<section class="about-section">
  <div class="row no-gutters">
    <div class="hero-intro col-md-8 text-center">
      <h1>Hello, I'm</h1>
      <h2 class="hero-title">
        <span class="highlight">Lavan Bharatha</span>
        <div class="subtitle">FullStack Developer</div>
      </h2>
      <p class="hero-text">{{ summary }}</p>
      <div class="hero-buttons mt-4">
        <a (click)="scrollToSection('projects')" class="btn btn-primary me-3">View Projects</a>
        <a (click)="scrollToSection('contact')" class="btn btn-outline-primary me-3">Contact Me</a>
        <a href="public/CV.pdf" download class="btn btn-outline-primary">
          <i class="bi bi-download me-2"></i>Download My CV
        </a>
      </div>
    </div>
    <div class="skills-section col-md-3 offset-md-1">
      <h3 class="subsection-title">Key Skills</h3>
      <div class="skills-grid">
        <div class="skill-item" *ngFor="let skill of keySkills">
          <span>{{ skill }}</span>
        </div>
      </div>
    </div>
  </div>
</section>
