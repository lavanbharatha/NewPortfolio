<section class="about-section">
  <div class="row no-gutters full-width">
    <div class="hero-intro mb-5 col-md-8">
      <div class="text-center">
        <h1>Hello, I'm</h1>
        <h2 class="hero-title">
          <span class="highlight">Lavan Bharatha</span>
          <div class="subtitle">FullStack Developer</div>
        </h2>
      </div>
      <p class="hero-text">{{ summary }}</p>
      <div class="hero-buttons mt-5 text-center">
        <a routerLink="/projects" class="btn btn-primary me-3">View Projects</a>
        <a routerLink="/contact" class="btn btn-outline-primary me-3">Contact Me</a>
        <a href="CV.pdf" download class="btn btn-outline-primary">
          <i class="bi bi-download me-2"></i>Download My CV
        </a>
      </div>
    </div>
    <div class="skills-section col-md-3 offset-md-1">
      <h3 class="subsection-title">Key Skills</h3>
      <div class="skills-grid">
        <div class="skill-item" *ngFor="let skill of keySkills">
          <span>{{ skill }}</span>
        </div>
      </div>
    </div>
  </div>
</section>
