<section class="projects-section">
  <div class="container">
    <h2 class="section-title text-center mb-5">My Projects</h2>
    
    <div class="row g-4">
      <div class="col-md-6 col-lg-4" *ngFor="let project of projects">
        <div class="project-card">
          <div class="project-image">
            <img [src]="project.image" [alt]="project.title">
            <div class="project-overlay">
              <div class="project-links">
                <a [href]="project.githubLink" target="_blank" class="btn btn-light btn-sm" *ngIf="project.githubLink">
                  <i class="bi bi-github"></i> View Code
                </a>
                <a [href]="project.demoLink" target="_blank" class="btn btn-primary btn-sm" *ngIf="project.demoLink">
                  <i class="bi bi-play-fill"></i> Live Demo
                </a>
              </div>
            </div>
          </div>
          
          <div class="project-content">
            <h3 class="project-title">{{ project.title }}</h3>
            <p class="project-description">{{ project.description }}</p>
            
            <div class="tech-stack">
              <span class="tech-badge" *ngFor="let tech of project.techStack">
                {{ tech }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
