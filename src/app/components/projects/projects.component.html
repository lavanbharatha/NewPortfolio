<section class="projects-section">
  <div class="container">
    <h2 class="section-title text-center mb-5">My Recent Projects</h2>
    <div class="timeline">
      <div class="timeline-item" *ngFor="let project of projects">
        <div class="timeline-content">
          <div class="project-image">
            <img [src]="project.image" [alt]="project.title" />
          </div>

          <div class="project-overlay">
            <div class="project-links">
              <a *ngIf="project.githubLink" [href]="project.githubLink" target="_blank" class="btn btn-primary btn-sm">
                View Code
              </a>
            </div>
          </div>

          <h3 class="project-title mt-4">{{ project.title }}</h3>
          <p class="project-description">{{ project.description }}</p>
          <div class="technologies">
            <span class="tech-badge" *ngFor="let tech of project.techStack">{{ tech }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
