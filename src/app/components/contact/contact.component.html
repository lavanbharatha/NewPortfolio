<section class="contact-section">
  <div class="container">
    <h2 class="section-title">Contact Me</h2>

    <div class="row justify-content-center gx-5 gy-4 flex-wrap">
      <!-- Contact Info -->
      <div class="col-lg-4 col-md-6">
        <div class="contact-info">
          <div class="contact-item mb-4">
            <i class="bi bi-envelope-fill"></i>
            <div class="contact-details">
              <h4>Email</h4>
              <a href="mailto:lavanbharatha10&#64;gmail.com">lavanbharatha10&#64;gmail.com</a>
            </div>
          </div>

          <div class="contact-item mb-4">
            <i class="bi bi-whatsapp"></i>
            <div class="contact-details">
              <h4>WhatsApp</h4>
              <a href="tel:+919652131270">+91-9652131270</a>
            </div>
          </div>

          <div class="contact-item mb-4">
            <i class="bi bi-linkedin"></i>
            <div class="contact-details">
              <h4>LinkedIn</h4>
              <a href="https://linkedin.com/in/lavan-bharatha-879871235" target="_blank">
                linkedin.com/in/lavan-bharatha-879871235
              </a>
            </div>
          </div>

          <div class="contact-item mb-4">
            <i class="bi bi-github"></i>
            <div class="contact-details">
              <h4>GitHub</h4>
              <a href="https://github.com/lavanbharatha" target="_blank">
                github.com/lavanbharatha
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="col-lg-6 col-md-10 offset-md-1">
        <div class="contact-form">
          <h3 class="text-center mb-4">Send Message</h3>
          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="row gy-3">
              <div class="col-md-6">
                <input type="text" formControlName="name" placeholder="Your Name" class="form-control"
                  [ngClass]="{'is-invalid': contactForm.get('name')?.invalid && contactForm.get('name')?.touched}" />
              </div>
              <div class="col-md-6">
                <input type="email" formControlName="email" placeholder="Your Email" class="form-control"
                  [ngClass]="{'is-invalid': contactForm.get('email')?.invalid && contactForm.get('email')?.touched}" />
              </div>
              <div class="col-12">
                <input type="text" formControlName="subject" placeholder="Subject" class="form-control"
                  [ngClass]="{'is-invalid': contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched}" />
              </div>
              <div class="col-12">
                <textarea formControlName="message" placeholder="Your Message" rows="3" class="form-control"
                  [ngClass]="{'is-invalid': contactForm.get('message')?.invalid && contactForm.get('message')?.touched}"></textarea>
              </div>
              <div class="text-center">
                <div class="col-2 text-center">
                  <button type="submit" class="btn btn-primary mt-2" style="width: 70px; padding:  7px 7px 7px 7px;">Send</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
