<section class="about-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <h2 class="section-title text-center mb-5">About Me</h2>
        
        <div class="about-content">
          <div class="profile-section mb-5">
            <div class="profile-image">
              <img src="assets/images/profile.jpg" alt="Profile Picture" class="rounded-circle">
            </div>
            <div class="profile-text">
              <p class="lead">{{ professionalSummary }}</p>
            </div>
          </div>

          <div class="skills-section mb-5">
            <h3 class="subsection-title">Key Skills</h3>
            <div class="skills-grid">
              <div class="skill-item" *ngFor="let skill of keySkills">
                <i class="bi bi-check-circle-fill"></i>
                <span>{{ skill }}</span>
              </div>
            </div>
          </div>

          <div class="interests-section">
            <h3 class="subsection-title">Interests</h3>
            <div class="interests-grid">
              <div class="interest-item" *ngFor="let interest of interests">
                <i class="bi bi-star-fill"></i>
                <span>{{ interest }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
